# Tmux configuration
# Terminal multiplexer settings

# Set default shell to zsh
set-option -g default-shell /bin/zsh

# Set terminal
set-option -g default-terminal "ghostty"

# Enable mouse support
set -g mouse on

# Change prefix from C-b to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vi mode for copy mode
setw -g mode-keys vi

# History limit
set-option -g history-limit 5000

# Unbind default split bindings
unbind %
unbind '"'

# Custom split bindings
bind | split-window -h
bind - split-window -v

# Vim-style pane navigation with prefix
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Alt-arrow keys without prefix to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Start windows and panes index at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Plugins (via TPM - Tmux Plugin Manager)
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
